<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOC - Cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="./icons/noc.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/cadastro.css" />
</head>

<body>

    <div id="caixa">
        <div id="cartao">
            <img id="imagemCadastro" src="./imgs/notorietyPrincipal.png" alt="image">
            <h2 id="tituloCadastro">CADASTRO</h2>

            <div id="formas">
                <div>
                    <label class="tituloInput" for="Usuario">Usuário</label>
                    <img id="iconePerfil" src="../imgs/do-utilizador.png" alt="image">
                    <input class="estiloInput" id="cadastroUsuario" type="text" placeholder="Usuário" />
                </div>

                <div>
                    <label class="tituloInput" for="Senha">Senha</label>
                    <img id="iconeCadeado" src="../imgs/simbolo-de-cadeado-para-interface-de-seguranca.png" alt="image">
                    <input class="estiloInput" id="cadastroSenha" type="password" placeholder="Senha" />
                </div>

                <div>
                    <label class="tituloInput" for="Senha">Confirmar Senha</label>
                    <img id="iconeCadeado" src="../imgs/simbolo-de-cadeado-para-interface-de-seguranca.png" alt="image">
                    <input class="estiloInput" id="confirmarSenha" type="password" placeholder="Confirme sua senha" />
                </div>

                <div class="entrar">
                    <p>Você já tem uma conta? <a id="criarConta" href="login.html">Entre na sua conta.</a></p>
                </div> <!--Fim da div entrar-->

                <button id="botaoCadastrar">CADASTRAR</button>
            </div> <!--Fim da div formas-->
        </div> <!--Fim da div cartao-->
    </div>
    <script src="./js/cadastro.js"></script>
    
</body>

</html>
